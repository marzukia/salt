{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="post">
    <div class="post-title">
        <h1>{{ .Title }}</h1>
        <div class="post-title-detail">
            <span data-icon="🐸"><a href="https://linkedin.com/in/andryomarzuki">Andryo Marzuki</a></span>
            <span data-icon="🕒">{{ .PublishDate.Format "January 2, 2006" }}</span>
        </div>
    </div>
    <div class="post-content">
        {{ .Content }}
    </div>
</div>
{{ end }}
